<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción GOTY | Algoritmo A/B</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container py-5">

  <header class="text-center mb-5">
    <h1 class="goty-title">GAME OF THE YEAR</h1>
    <p class="subtitle">
      Decide qué videojuego merece el GOTY.  
      Tus elecciones construyen el ranking.
    </p>
  </header>

  <!-- VS SECTION -->
  <section class="vs-section mb-5">
    <div class="row align-items-center">

      <div class="col-md-5 mb-3 mb-md-0">
        <button id="optionA" class="game-card"></button>
      </div>

      <div class="col-md-2 text-center vs-text">
        VS
      </div>

      <div class="col-md-5">
        <button id="optionB" class="game-card"></button>
      </div>

    </div>
  </section>

  <!-- CONTROLS -->
  <div class="text-center mb-4">
    <button id="resetBtn" class="btn btn-outline-warning">
      Reiniciar algoritmo
    </button>
  </div>

  <!-- RANKING -->
  <section>
    <h3 class="ranking-title text-center mb-3">Ranking actual</h3>
    <ul id="ranking" class="ranking-list"></ul>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
