<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción GOTY - Algoritmo A/B</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">¿Cuál podría ser el próximo GOTY?</h1>

  <p class="text-center text-muted mb-5">
    Elige entre dos videojuegos. Tus decisiones construyen el ranking.
  </p>

  <!-- Comparación A/B -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-5">
      <button id="optionA" class="game-card btn w-100"></button>
    </div>

    <div class="col-md-2 text-center align-self-center">
      <strong>VS</strong>
    </div>

    <div class="col-md-5">
      <button id="optionB" class="game-card btn w-100"></button>
    </div>
  </div>

  <!-- Ranking -->
  <h3 class="text-center mt-5">Ranking actual</h3>
  <ul id="ranking" class="list-group mt-3"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
